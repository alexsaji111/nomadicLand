<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="34x34" href="./images/favicon.png">
    <title>nomadicLand</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.1/animate.min.css" integrity="sha512-E5hbw9GiuYofTcrbba1gAU64dn/54A9nmk4IEMzmp+YmiLc0WnRLOfzofb/r6spu5CVilyob07HWGhXq7Ht7dQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>

<body>
    <section class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container p-0">
                <a class="navbar-brand" href="#"><span class="fs-24 fw-900 white">nomadic</span><span class="fs-30 fw-900 white">Land</span></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="profile d-flex align-items-center justify-content-center">
                        <img src="./icons/man.svg" width="25" class="profile-img" alt="">
                        <p class="m-0 fs-14">Alex!</span> <i class="fas fa-angle-down mx-1"></i></p>
                    </div>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto ">
                        <li class="nav-item mr-3">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item mr-3">
                            <a class="nav-link" href="#">Gallery</a>
                        </li>
                    </ul>
                    <div class="profile d-flex align-items-center justify-content-center">
                        <img src="./icons/man.svg" width="25" class="profile-img" alt="">
                        <p class="m-0 fs-14">Hello,<span class="fw-600"> Alex</span> <i class="fas fa-angle-down mx-1"></i></p>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <div class="main-img">
        <img src="./images/sea9.jpg" class="img-fluid background-img" alt="">
    </div>
    <div class="container carousel-caption p-0 ">
        <div class="row p-2 h-100">
            <div class="col-lg-2 parent">
                <div class="left-pannel">
                    <div class="pannel-head">
                        <p class="pt-3 text-left fs-16 fw-600">Nom<br><span class="fs-16 fw-600">Culture.</span></p>
                    </div>
                    <div class="pannel-icon">
                        <a href="#" class="white"> <i class="fab fa-snapchat-ghost fs-18 pb-5"></i></a>
                        <a href="#" class="white"> <i class="fab fa-twitter fs-18 pb-5"></i></a>
                        <a href="#" class="white"> <i class="fab fa-facebook-f fs-18 pb-5"></i></a>
                        <a href="#" class="white"> <i class="fab fa-linkedin-in fs-18 pb-5"></i> </a>
                        <a href="#" class="white"><i class="fab fa-instagram fs-18 pb-4"></i></a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 parent-2 d-flex align-items-center">
                <p class="black">This section kept empty now! Awesome contents are coming soon!</p>
            </div>
            <div class="col-lg-6">
                <div id="carouselExampleIndicators" class="carousel slide right-pannel" data-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-target="#carouselExampleIndicators" data-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-target="#carouselExampleIndicators" data-slide-to="1" class="active" aria-label="Slide 2"></button>
                        <button type="button" data-target="#carouselExampleIndicators" data-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img src="./images/sea1.jpg" class="d-block w-100" alt="...">
                            <div class="right-text text-left">
                                <p class="m-0 ">Nom's paint</p>
                                <h4 class="m-0">The Canvas</h4>
                                <p class="m-0 ">with moments.</p>
                                <button class="explore">Let's explore <i class="fas fa-angle-right ml-3"></i></button>
                            </div>
                        </div>
                        <div class="carousel-item active">
                            <img src="./images/sea9-square.jpg" class="d-block w-100" alt="...">
                            <div class="right-text text-left">
                                <p class="m-0">Live as if </p>
                                <h4 class="m-0 ">The Heaven</h4>
                                <p class="m-0">is on earth.</p>
                                <button class="explore">Let's explore <i class="fas fa-angle-right ml-3"></i></button>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/sea-square.jpg" class="d-block w-100" alt="...">
                            <div class="right-text text-left">
                                <p class="m-0">Explore</p>
                                <h4 class="m-0">The Paradise</h4>
                                <p class="m-0">travel more.</p>
                                <button class="explore">Let's explore <i class="fas fa-angle-right ml-3"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="arrows">
                    <p class="carousel-control-prev mb-2" data-target="#carouselExampleIndicators" data-slide="prev">
                        <img src="./icons/right-chevron.svg" class="img-fluid left-arrow" width="40" alt="">
                    </p>
                    <p class="carousel-control-next mb-2" data-target="#carouselExampleIndicators" data-slide="next">
                        <img src="./icons/right-chevron.svg" class="img-fluid" width="40" alt="">
                    </p>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./js/owl.carousel.min.js"></script>
        <script src="./js/script.js"></script>
</body>

</html>
